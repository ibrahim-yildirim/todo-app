<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>To Do App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <!-- CSS -->
    <link rel='stylesheet' type='text/css' media='screen' href='./css/main.css'>

</head>
<body>
    
    <div class="container text-light">
        <div class="row mt-5">
            <h1 class="text-center mt-5 display-2 text-light"><strong>TO DO APP</strong></h1>

            <!-- Text input -->
            <input type="text" id="textInput" class="form-control mt-5" autofocus>

            <!-- Submit button -->
            <button id="btnSubmit" class="btn btn-primary mt-3"
                    onclick="todoAdd()">
                Add Item
            </button>

            <!-- Edit button (hidden) -->
            <button id="btnEdit" class="btn btn-secondary mt-3 visually-hidden" >
                Edit
            </button>
        </div>

        <!-- To Do List Part -->
        <div class="row">
            <h3 class="text-center mt-5 text-light">To Do List</h3>
            <ul class="todoList"></ul>
        </div>
    </div>


    <!-- JS -->
    <script src='./js/main.js'></script>
</body>
</html>
